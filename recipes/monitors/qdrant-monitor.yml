name: qdrant-monitor
description: Complete monitoring stack for Qdrant vector database service

targets:
  - name: qdrant-vectordb
    port: 6333
    metrics_path: /metrics

prometheus:
  enabled: true
  image: docker://prom/prometheus:latest
  scrape_interval: 15s
  retention_time: 24h
  port: 9090
  partition: cpu
  resources:
    cpu_cores: 2
    memory_gb: 4
    gpu_count: 0

grafana:
  enabled: true
  image: docker://grafana/grafana:latest
  port: 3000
  partition: cpu
  admin_password: admin
  dashboards:
    - qdrant-metrics
  resources:
    cpu_cores: 2
    memory_gb: 4
    gpu_count: 0
