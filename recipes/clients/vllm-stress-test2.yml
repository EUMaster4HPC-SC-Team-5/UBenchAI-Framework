name: vllm-stress-test-heavy
description: Heavy stress test for vLLM - push to limits

target:
  service: vllm-singlenode
  protocol: http
  timeout_seconds: 180  

workload:
  pattern: closed-loop
  duration_seconds: 600
  concurrent_users: 50  
  think_time_ms: 50    

dataset:
  type: synthetic
  params:
    prompt_length: 512    
    max_tokens: 256      
    num_prompts: 1000    
    temperature: 0.7
    top_p: 0.9
    model_name: mistralai/Mistral-7B-Instruct-v0.2

orchestration:
  mode: slurm
  resources:
    partition: cpu
    cpu_cores: 16         
    memory_gb: 32     

output:
  metrics:
    - latency
    - throughput
    - errors  
  format: json
  destination: ./results